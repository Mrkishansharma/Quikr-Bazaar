<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/SignUp.css">
    <title>Sign Up</title>
</head>

<body>
    <div id="aman_SignUp">

        <img style="width:60%" src="images/logoSmallSizeBGremove.png" alt="">
        <h2>Become an Quikr Rewards Member</h2>
        <form id="aman_signup_form">
            <input class="aman_inp" type="text" required placeholder="Name" id="Name">
            <br>
            <input class="aman_inp" type="email" required placeholder="Email" id="Email">
            <br>
            <input class="aman_inp" type="number" required placeholder="Phone Number" id="phon">
            <br>
            <input class="aman_inp" type="text" required placeholder="Address" id="address">
            <br>
            <input class="aman_inp" type="number" required placeholder="Pin Code" id="pinCode">
            <br>
            <input class="aman_inp" type="password" required placeholder="Password" id="Password">
            <br>
            <input id="aman_submit" class="aman_inp" type="submit" value="Sign Up">
        </form>

    </div>
</body>
<script src="scripts/SignUp.js"></script>

</html>
