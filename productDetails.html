<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="/styles/productDetails.css">
    <title>Product Page</title>
</head>

<body>

    <div id="aman_products">

        <div>
            <img src="https://m.media-amazon.com/images/I/51WZ+kWDDfL._SX466_.jpg" alt="" id="detailPage_img">
        </div>
        <div>
            <p id="detailpage_condition">condition - title</p>
              <h3 id="detailpage_title">title</h3>
              <p>Delhi Posted 19 Minutes Ago</p>
              <h4 id="detailpage_price">price</h4>
              <div>
                <div style="font-size:xx-large;" type="text" class="btn btn-primary" data-toggle="modal" data-target="#callBtnModal">
                        CALL
                </div>
                <div style="font-size:xx-large;" type="text" class="btn btn-primary" data-toggle="modal" data-target="#buyBtnModal">
                    BUY
            </div>
              </div>
              <div style="width:70%; margin: auto;">
                <img src="/images/productpageImage.png" alt="">
              </div>
        </div>

    </div>

    <div>
        <h2>Product Details</h2>
        <div>
            <h4>Product ID :- id</h4>
        <h4>Condition :- Brand New</h4>
        <h4>
            Brand : brand 
        </h4>
        <h4>Brand Name :-Apple
        </h4>
        <h4>Product Type:- Laptop</h4>
        </div>

    </div>






    

    <!-- Modal open when click on call button -->
    <div class="modal fade" id="callBtnModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                     <div>
                        <p id="seller_name">Name: kishan sharma</p>
                        <p id="seller_email">email: kishan sharma@gmail.com</p>
                        <p id="seller_phone">phone number: 637752045455</p>
                     </div>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>
    <!-- modal open when click on buy -->
    <div class="modal fade" id="buyBtnModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form  id="buy--form">
                <div class="modal-body">
                        <input type="text" placeholder="Name" id="buy_name" required>
                        <input type="number" placeholder="Phone Number" id="buy_number" required >
                        <input type="email" placeholder="Email" id="buy_email" required>
                        <input type="number" placeholder="Pin Code" id="buy_pincode" required>
                        <textarea name="address" id="buy_address" cols="30" rows="4" placeholder="Address..." required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

<script src="/scripts/produtDetails.js"></script>
</html>
